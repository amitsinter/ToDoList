<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./toDoList.css">
    <script src="./toDoList.js" defer></script>
    <title>ToDo List</title>
</head>
<body>
        <div id="container">
            <div class="headline">
                <h1> TO DO List</h1>
            </div>
            <br>
          <header>
            <input type="text" placeholder="Enter an activity..." id="item" />
            <button id="add" class="addbtn" >
               Add
            </button>
          </header>
          <h2>Tasks To Do</h2>
          <ul class="todo" id="todo">
          </ul>
          <h2>Completed Tasks</h2>
          <ul class="completed" id="completed">
          </ul>
          <div class="btnclear">
            <button id="clear" class="clearbtn">Clear Items</button>
        </div>
        </div>
        
     
</body>
</html>
